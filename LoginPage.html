<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >

<div class="wrapper">
    <h1>Login Page</h1>
    <br>
    <div class="name">
      
 <label for="one">NAME: <i class="fa-solid fa-user"></i></label>
 
 <br><input  id="one" type="text" placeholder="Username">

 
 
</div>
<br>
  <div class="password">
 <label for="two">Password: <i class="fa-solid fa-lock"></i></label>
 <input id="two" type="password" placeholder="enter your Password">


</div>
<br>

 
<div class="remember-forget"> 
    <label> <input type="checkbox">Remember Me</label>
    <a href="#">Forgot Password</a>
</div>
<button type="submit" class="btn">Login</button>

<div class="Register">
    
    <p>Do not have an account
        <a href="#">Register</a>
    </p>
</div>
</div>
</body>
</html>
